<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', sans-serif;
        }

        /* Background and Container */
        body {
            background: linear-gradient(120deg, #7b9ab5 0%, #364a57 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        /* Ethereal Text Styling */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }

        /* Textbox Styling */
        .textbox {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            resize: none;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .textbox::placeholder {
            color: rgba(67, 91, 117, 0.7);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mission</h1>
        <h1 class="subtitle">Heres a brief explanation of the mission of our website</h1>
        <textarea class="textbox" placeholder="Understanding and valuing cultural variety is essential to creating a more compassionate world, according to MMC. Our goal is to make cultural information accessible to all people, irrespective of their experience level or background. Our mission is to enable users to travel the world, dispel prejudices, and establish deep international connections."></textarea>
    </div>
    <script>
        const titleText = " of MeetMyCulture";
        let i = 0;

        function typeEffect() {
            if (i < titleText.length) {
                document.querySelector(".title").innerHTML += titleText.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }

        document.addEventListener("DOMContentLoaded", typeEffect);
    </script>
</body>
</html>
